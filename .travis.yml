sudo: required
services: docker
dist: xenial
group: edge
language: python
matrix:
    include:
        - python: "2.7"
          env: TOXENV=py27
        - python: "3.4"
          env: TOXENV=py34
        - python: "3.5"
          env: TOXENV=py35
        - python: "3.6"
          env: TOXENV=py36
        - python: "3.7"
          env: TOXENV=py37
install:
    - pip install -r requirements-dev.txt
script:
    - tox -e ${TOXENV}
after_success:
    - coveralls
