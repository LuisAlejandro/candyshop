[tox]
envlist = py27, py35

[flake8]
max-complexity = 5
doctests = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/candyshop

commands =
    coverage run setup.py test
    coverage report -m
    flake8 candyshop
    pydocstyle candyshop

deps =
    -r{toxinidir}/requirements-dev.txt
